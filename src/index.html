<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Journal Entry Please</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form id="word-counter">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="nameInput" class="form-control inputBox" type="text">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="titleInput" class="form-control inputBox" type="text">
        </div>
        <div class="form-group">
          <label for="body" id="#form" >Body</label>
          <input id="bodyInput" class="form-control inputBox" type="text">
        </div>
        <button type="submit" class="btn btn-lg">Save Journal</button>
      </form>
    </div>
    <div class="row">
      <div class="output">

      </div>
    </div>
  </div>
</body>
</html>
